<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #2E5D25;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo img {
            height: 80px;
            margin-right: 20px;
        }
        .logo h1 {
            margin: 0;
            font-size: 28px;
            color: #FFD700;
            font-family: 'Amiri', serif;
            text-align: center;
        }
        .nav {
            background-color: #1C3D14;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .nav a {
            background-color: #2E5D25;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            transition: all 0.3s ease;
            border: 2px solid #085c2e; /* Border kotak */
            border-radius: 8px; /* Membuat bentuk kotak lebih halus */
            display: inline-block;
            text-align: center;
        }
        .nav a:hover {
            background-color: #03670d;
            color: #ffffff;
            transform: translateY(-3px);
        }
        .content {
            display: none;
            padding: 20px;
            text-align: center;
            font-family: 'Amiri', serif;
            font-size: 18px;
        }
        #profile-content {
            display: block;
        }
        .welcome-text {
            font-size: 40px;
            color: #DAA520;
            font-weight: bold;
        }
        .textbox {
            background-color: #2E5D25;
            color: white;
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
        .textbox:hover {
            transform: scale(1.05);
            background-color: #0b3802;
        }
        @media (max-width: 768px) {
            .logo img {
                height: 60px;
                margin-right: 10px;
            }
            .logo h1 {
                font-size: 22px;
            }
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .nav a {
                font-size: 14px;
                padding: 10px;
                width: 90%;
                text-align: center;
            }
            .welcome-text {
                font-size: 30px;
            }
            .textbox {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
    <script>
        function showContent(tab) {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(tab).style.display = 'block';
        }
    </script>
</head>
